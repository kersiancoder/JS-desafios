<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxi Automotora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<body>
    
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div id="contenedorUsuario" hidden>
                    <p id="textoUsuario"></p>
                    <button class="btn btn-warning" id="limpiarStorage" hidden>Salir</button>
                </div>
                <div id="contenedorIdentificacion">
                    <h2>Login</h2>
                    <form id="formularioIdentificacion">
                        <div class="d-flex align-content-center flex-wrap flex-column">
                            <input placeholder="Ingresar usuario" type="text" class="form-control" id="inputUsuario" required>
                            <button type="submit" class="btn btn-secondary">Identificarse</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
        <div id="vehiculosAgregados" class="row pt-4" hidden>
            <hr>
            <div class="col-md-8">  
                <h3>Vehiculos agregados</h3>
                <div id="contenedor-vehiculos" class="row pb-4"></div>
                <div id="ventas-total"></div>
                <div id="filtro">
                    <div class="btn-group col-md-12 text-center" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="filtro1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="filtro1">Filtrar nuevos</label>
                        <input type="radio" class="btn-check" name="btnradio" id="filtro2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="filtro2">Filtrar usados</label>
                        <input type="radio" class="btn-check" name="btnradio" id="filtro3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="filtro3">Filtrar ocupantes mayor a 6</label>
                        <input type="radio" class="btn-check" name="btnradio" id="filtro4" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="filtro4">Ver todos</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="contenedorFormularioVehiculos" class="pt-4" hidden>
                    <h3>Ingresar vehículos</h3>
                    <form id="formulario">
                        <div class="mb-3">
                            <select class="form-select" id="select-marca" required>
                                <option disabled selected>MARCA</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select"  id="select-modelo" required>
                                <option disabled selected>MODELO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="inputAnio" required>
                                <option disabled selected>AÑO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input placeholder="KMS" type="number" class="form-control" id="inputKm" required>
                        </div>
                        <div class="mb-3">
                            <input placeholder="OCUPANTES" type="number" class="form-control" id="inputOcupantes" required>
                        </div>
                        <div class="mb-3">
                            <input placeholder="PRECIO (U$S)" type="number" class="form-control" id="inputPrecioCompra"required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
