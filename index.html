<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxi Automotora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<body>
    <div class="container p-3">
        
        <div class="row pt-4">
            <div class="col-md-8">
                <h3>Vehiculos agregados</h3>
                <div id="contenedor-vehiculos" class="row"></div>
                <div id="ventas-total"></div>
                <div id="filtro"></div>
                <div class="btn-group col-md-12 text-center" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="filtro1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="filtro1">Filtrar nuevos</label>
                    <input type="radio" class="btn-check" name="btnradio" id="filtro2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="filtro2">Filtrar usados</label>
                    <input type="radio" class="btn-check" name="btnradio" id="filtro3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="filtro3">Filtrar ocupantes mayor a 6</label>
                    <input type="radio" class="btn-check" name="btnradio" id="filtro4" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="filtro4">Ver todos</label>
                </div>
            </div>
            <div class="col-md-4">
                <div id="contenedorUsuario">
                    <p id="textoUsuario" hidden>Bienvenido: </p>
                </div>
                <div id="contenedorIdentificacion">
                    <h2>Identificate</h2>
                    <form id="formularioIdentificacion">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <label class="form-label">Nombre <b>(admin)</b></label>
                                    <input type="text" class="form-control" id="inputUsuario" required>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col d-flex justify-content-between">
                                <button type="submit" class="btn btn-secondary">Identificarse</button>
                                <button class="btn btn-warning" id="limpiarStorage" hidden>Salir</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="contenedorFormularioVehiculos" class="pt-4">
                    <h3>Ingresar vehículos</h3>
                    <form id="formulario">
                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" class="form-control" id="inputMarca" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="inputModelo"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Año</label>
                            <input type="number" class="form-control" id="inputAnio"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kms</label>
                            <input type="number" class="form-control" id="inputKm" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ocupantes</label>
                            <input type="number" class="form-control" id="inputOcupantes" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio compra</label>
                            <input type="number" class="form-control" id="inputPrecioCompra"/>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
